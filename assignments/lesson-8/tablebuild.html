<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Table Build</title>
    <meta name="author" content="Rizky Abraham">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>
<style>
    table,
    th,
    td {
        font-family: 'Ubuntu', sans-serif;
        border: 1px solid grey;
        border-collapse: collapse;
        text-align: center;
        padding: 3% 3%;
    }
    main table {
        margin: 0 auto;
    }

</style>

<body>
    <main>
        <table width="260px">
            <thead style="background-color: #7fb9c2; font-size: 1.5em">
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr style="background-color: #628ca6; color: white;">
                    <td><b>Period</b></td>
                    <td><b>Sales</b></td>
                    <td><b>Sales Goal</b></td>
                </tr>
                <tr style="background-color: #e7f0ed;">
                    <td>August</td>
                    <td>$3,590</td>
                    <td>$4,000</td>
                </tr>
                <tr style="background-color: #e7ffed">
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr style="background-color: #e7f0ed;">
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr style="background-color: #e7ffed">
                    <td>November</td>
                    <td>$8,610</td>
                    <td style="background-color: #628ca6; color: white">$7,500</td>
                </tr>
                <tr style="background-color: #e7f0ed;">
                    <td><i>Black Friday</i></td>
                    <td colspan="2">$3,200</td>

                </tr>
                <tr style="background-color: #e7ffed">
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot style="background-color: #7fb9c2; font-size: .7em">
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
